name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Generate APK
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.22.4'
    - run: flutter pub get
    - run: flutter test
    - run: flutter build apk
    - name: Upload APK
      uses: actions/upload-artifact@v2.2.2
      with:
        name: app
        path: build/app/outputs/flutter-apk/app-release.apk
        
        # Gmail에 apk를 바로 보낼 수 없어 비밀번호화 함께 7z로 묶음
    - uses: edgarrc/action-7z@v1.0.4
      with:
        args: 7z a -t7z -mx=9 -p${{secrets.FILE_PASSWORD}} build.txt build/app/outputs/flutter-apk/app-release.apk
    
    - name: Send mail
      uses: dawidd6/action-send-mail@v2
      with:
        server_address: smtp.gmail.com
        server_port: 465
        # Gmail이 보안수준을 내리지 않으면 메일 송신을 거절하여, 별도 계정으로 사용
        username: ${{secrets.BOT_EMAIL}}
        password: ${{secrets.BOT_EMAIL_PASSWORD}}
        subject: Github Actions job result
        # Literal body:
        body: Build job of ${{github.repository}} completed successfully!. Change file format .txt -> .7z and password is '${{secrets.FILE_PASSWORD}}'
        to: ${{secrets.MAIL_TO}}
        from: ${{secrets.BOT_EMAIL}}
        # Optional attachments:
        attachments: build.txt
