name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Generate APK
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.22.4'
    - run: flutter pub get
    - run: flutter test
    - run: flutter build apk
    
    # 현재시간 https://stackoverflow.com/a/60942437
    - name: Get current date
      id: date
      run: echo "name=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV
      
    # apk 정보 https://github.com/marketplace/actions/get-apk-version#outputs
    - name: Get Apk Info
      id: apk
      uses: JantHsueh/get-apk-info-action@1.0
      with:
       apkPath: build/app/outputs/flutter-apk/app-release.apk
    
    # Release 생성 
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.apk.outputs.versionNum }}-${{ steps.date.outputs.date }}
        release_name: Release v${{ steps.apk.outputs.versionNum }}-${{ steps.date.outputs.date }}
        draft: false
        prerelease: false
        
    # 파일 업로드
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: build/app/outputs/flutter-apk/app-release.apk
        asset_name: app-release.apk
        asset_content_type: application/zip
    
    - name: Send mail
      uses: dawidd6/action-send-mail@v2
      with:
        server_address: smtp.gmail.com
        server_port: 465
        # Gmail이 보안수준을 내리지 않으면 메일 송신을 거절하여, 별도 계정으로 사용
        username: ${{ secrets.BOT_EMAIL }}
        password: ${{ secrets.BOT_EMAIL_PASSWORD }}
        subject: Github Actions job result
        # Literal body:
        body: Build job of ${{ github.repository }} v${{ steps.apk.outputs.versionNum }}-${{ steps.date.outputs.date }} completed successfully!.
        to: ${{secrets.MAIL_TO}}
        from: ${{secrets.BOT_EMAIL}}
